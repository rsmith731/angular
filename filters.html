<!DOCTYPE html>
<html>

	<head>
		<title>AngularJS Filters</title>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>

	<body>
		<h1>Sample Application</h1>
		<div ng-app = "mainApp" ng-controller = "studentController">
			<table border = "0">
				<tr>
					<td>Enter first name:</td>
					<td><input type = "text" ng-model = "student.firstName"></td>
				</tr>

				<tr>
					<td>Enter last name:</td>
					<td><input type = "text" ng-model = "student.lastName"></td>
				</tr>

				<tr>
					<td>Enter fees:</td>
					<td><input type = "text" ng-model = "student.fees"></td>
				</tr>

				<tr>
					<td>Enter subject:</td>
					<td><input type = "text" ng-model = "subject.Name"></td>
				</tr>
			</table>
			</br>

			<table border = "0">
				<tr>
					<td>Name in Upper Case:  </td><td>{{student.fullName() | uppercase}}</td>
				</tr>

				<tr>
					<td>Name in Lower Case:  </td><td>{{student.fullName() | lowercase}}</td>
				</tr>

				<tr>
					<td>Fees:  </td><td>{{student.fees | currency}}</td>
				</tr>

				<tr>
					<td>Subject:</td>

					<td>
						<ul>
							<li ng-repeat = "subject in student.subjects | filter: subjectName |orderBy: 'grade'">
								{{ subject.name + ', grade:' + subject.grade }}	
							</li>	
						</ul>
					</td>
				</tr>	
			</table>	
		</div>
		
		<script>	
			var mainApp = angular.module("mainApp", []);

			mainApp.controller('studentController', function($scope) {
				$scope.student = {
					firstName: "Brenda",
					lastName: "Baugh",
					fees: 500,

					subjects: [
						{name: 'Biology', grade: 95},
						{name: 'Math', grade: 100},
						{name: 'English', grade: 100}
					],

					fullName: function() {
						var studentObject;
						studentObject = $scope.student;
						return studentObject.firstName + " " + studentObject.lastName;
					}
				};
			});
		 
		</script>
	</body>
</html>
